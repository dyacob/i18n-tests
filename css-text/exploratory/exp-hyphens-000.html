<!DOCTYPE html>
<html  lang="en" >
<head>
<meta charset="utf-8">
<title>Exploratory test: hyphens</title>
<link rel="help" href="https://drafts.csswg.org/css-text-3/#hyphens-property">
<link rel="author" title="r12a" href="mailto:ishida@w3.org">

<link rel="stylesheet" href="../../fonts/metadata_styles.css"/>
<style>
/* the CSS below is not part of the test */
.test {
margin: 40px 5%;
width: 45%;
font-size: 36px;
border: 1px solid orange;
height: 10em;
overflow: hidden;
float: left;
}
</style>
<script>
function setHyphens (value) {
tests = document.querySelectorAll('.test')
for (let i=0;i<tests.length;i++) { tests[i].style.hyphens = value }
}
function setLanguage (value) {
tests = document.querySelectorAll('.test')
for (let i=0;i<tests.length;i++) { tests[i].lang = value }
}
function setFont (value) {
tests = document.querySelectorAll('.test')
for (let i=0;i<tests.length;i++) { tests[i].style.fontFamily = value }
}
function setText (value) {
document.getElementById('normal').textContent = document.getElementById('in').value
document.getElementById('textarea').value = document.getElementById('in').value
}
</script>
</head>


<body>
<h1>Exploratory test: hyphens</h1>
<p class="advice">Set the language <input id="language" type="text" onChange="setLanguage(this.value)"/><br/>
Set font size&nbsp;<input id="fontSize" min="10" max="120" step="1" value="36" oninput="document.getElementById('sizeOfFont').textContent = this.value; tests = document.querySelectorAll('.test'); for (let i=0;i<tests.length;i++) { tests[i].style.fontSize = this.value+'px';}" type="range"/> <span id="sizeOfFont" style="font-size:80%;">36</span>px<br/>
Set the font to 
<input id="fontFamily" type="text" onChange="setFont(this.value)"/></p>

<div class="advice">Use the slider to adjust the width of the box.<br/>
<input id="fontSizeSlider" min="10" max="90" step=".25" value="90" oninput="document.getElementById('sizeIndicator').textContent = Math.floor(window.innerWidth/100*this.value); tests = document.querySelectorAll('.test'); for (let i=0;i<tests.length;i++) { tests[i].style.width = this.value+'%';}" style="width:80%; margin-left: 5%;" type="range"> <span id="sizeIndicator" style="font-size:80%;">90</span>px</div>
<script>document.getElementById('sizeIndicator').textContent = Math.floor(window.innerWidth/100*90)</script>



<div><textarea id="in" type="text" placeholder="Add text to be tested text here and click on GO." style="vertical-align: top;"></textarea> 
<button onClick="setText(document.getElementById('in').value)" id="go" style="vertical-align: top;">Go</button></div>


<div class="test" id="normal"></div>

<textarea class="test" id="textarea"></textarea>

<p style="clear: both;">Default has manual styling.<code></code></p>
<p>Set <code>hyphens</code> to
<label onClick="setHyphens('auto')"><input type="radio" checked name="setHyphens"/><code>manual</code></label>
<label onClick="setHyphens('normal')"><input type="radio" name="setHyphens"/><code>auto</code></label>
<label onClick="setHyphens('loose')"><input type="radio" name="setHyphens"/><code>none</code></label>
</p>
</body>
</html>
